<div style="width: 700px;">
  <label><h2>Capturando Longitud y Latitud</h2></label><br>
  <div class="form-group">
    <input type="text" matInput class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
  </div>
  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
      (dragEnd)="markerDragEnd($event)"></agm-marker>
  </agm-map>
  <h5>{{address}}</h5>
  <div>Lat:{{latitude}}</div>
  <div>Lon:{{longitude}}</div>
</div>
